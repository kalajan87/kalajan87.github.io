<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario web Isa Handmade Jewels</title>
    <link rel="stylesheet" href="../styles/estilos.css">
</head>
<body>
    
    <form action="www.servidordegerman.es" method="post">
        
        <h1 style="color: var(--color-principal);">Crea tu Joya Personal</h1>
        <p style="text-align: center; font-style: oblique; margin-bottom: 25px;">¡Es tu momento de diseñar! Rellena este formulario con tus ideas y datos de contacto.</p>

        <fieldset>
            <legend>Datos de Contacto</legend>
                
                <div class="form-group">
                    <label for="nombre_cliente">Nombre Completo</label>
                    <input type="text" id="nombre_cliente" name="usuario" minlength="6" maxlength="69" required>
                </div>
                
                <div class="form-group">
                    <label for="email_cliente">Correo Electrónico</label>
                    <input type="email" id="email_cliente" name="email_cliente" minlength="6" maxlength="69" placeholder="ejemplo@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="contraseña">Crea una contraseña para tu pedido</label>
                    <input type="password" id="contraseña" name="contraseña" minlength="6" maxlength="18" required>
                    <small>Mínimo 8 caracteres. Guárdala bien.</small>
                </div>
        </fieldset>
        
        <fieldset>
            <legend>Tu Joya Personal</legend>
                
                <div class="form-group">
                    <label for="nombre_joya">Nombre de tu joya</label>
                    <input type="text" id="nombre_joya" name="nombre_joya" minlength="3" maxlength="50" placeholder="Ej: Anillo 'Florecer', Colgante 'Estrella Guía'" required>
                </div>
                                    
                <div class="form-group">
                    <label for="tipo_joya">Tipo de Joya</label>
                    <select id="tipo_joya" name="tipo_joya" required>
                        <option value="">-- Selecciona un tipo --</option> 
                        <option value="anillo">Anillo</option>
                        <option value="pulsera">Pulsera</option>
                        <option value="collar">Collar</option>
                        <option value="pendientes">Pendientes</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="materiales">Indica los materiales que utilizaremos</label>
                    <textarea id="materiales" name="materiales" rows="6" placeholder="Ej: Plata de ley con amatista, Oro rosa con diamante pequeño, Bronce con cuentas de río..."></textarea>
                </div>
                
                <div class="form-group radio-group">
                    <label>Nivel de detalle deseado:</label>
                    <label><input type="radio" name="nivel_detalle" value="Sencillo">Detalle sencillo y minimalista</label>
                    <label><input type="radio" name="nivel_detalle" value="Intermedio">Nivel intermedio</label>
                    <label><input type="radio" name="nivel_detalle" value="Complejo">Detalles elaborados y complejos</label>
                </div>
                
                <div class="form-group">
                    <label for="video_file">Sube un video de tu inspiración (opcional)</label>
                    <input type="file" id="video_file" accept="video/*">
                </div>
        </fieldset>

        <button type="submit" id="boton_solicitud" class="btn-cta">Enviar Solicitud de Encargo</button>
        
        <div class="form-footer">
            <a href="../index.html">Volver a Inicio</a>
        </div>
    </form>
</body>
</html>
